<!DOCTYPE html>
<html>
    <head>
        <title>Concentration Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    </head>
    <body>
        <!-- Main game window -->
        <div id="gameWindow">

            <div id="gameMenu">
                <!-- "Player" is a player name, and it should change -->
                <p id="welcomeMsg">Welcome, Player!</p>

                <button class="gameMenuButton" id="newGameButton"
                    value="New Game">New Game</button>
                <button class="gameMenuButton" id="highScoresButton"
                    value="High-Scores">High-Scores</button>
                <button class="gameMenuButton" id="changePleyerButton"
                    value="Change Player">Change Player</button>
            </div>

        </div>
    </body>
</html>
